[database]
host_name     = localhost
user_name     = test
password      = test
database_name = test

[wrapper]
parent_class  = \SetBased\DataLayer\StaticDataLayer
wrapper_class = DataLayer
wrapper_file  = test/DataLayer.php
metadata      = etc/test_routines.json

[loader]
psql = test/psql
column_types_sql = etc/column_types.sql
config = etc/test_config.php
sql_mode = STRICT_ALL_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_AUTO_VALUE_ON_ZERO,NO_ENGINE_SUBSTITUTION,NO_ZERO_DATE,NO_ZERO_IN_DATE,ONLY_FULL_GROUP_BY
character_set = utf8
collate = utf8_general_ci

[constants]
columns = etc/test_columns.txt
prefix = TST_
config_template = etc/test_config.template.php
config = etc/test_config.php
