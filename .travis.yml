language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  
sudo: true

addons:
  mariadb: '10.0'
  
before_script:
  - sudo echo "binlog_format = row" > /etc/mysql/conf.d/row_replication.cnf
  - systemctl restart mysql
  - mysql -u root -e "create database if not exists test;"
  - mysql -u root -e "create user 'test'@'localhost' identified by 'test';"
  - mysql -u root -e "grant all on test.*  to 'test'@'localhost';"
  - mysql -u root -e "grant super on *.* to 'test'@'localhost';"
  
install:
  - composer self-update
  - composer install
    
script: 
  - ./bin/phing unit
  

